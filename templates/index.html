<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üö¶ Real-Time Traffic Detection</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://wallpaper.dog/large/5529102.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #ffdd57;
            animation: slideDown 1s ease-out;
        }

        h2 {
            color: #ffffff;
            margin-top: 40px;
            border-bottom: 2px solid #ffdd57;
            display: inline-block;
            padding-bottom: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: rgba(0, 0, 0, 0.6);
            margin: 10px auto;
            width: 60%;
            padding: 15px;
            border-radius: 10px;
            transition: 0.3s;
        }

        li:hover {
            background-color: rgba(255, 221, 87, 0.8);
            color: black;
        }

        a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            color: black;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            background: white;
            border: none;
            width: 300px;
        }

        input[type="submit"] {
            background: #ffdd57;
            border: none;
            color: black;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background: #fff176;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            li {
                width: 90%;
            }

            input[type="file"], input[type="submit"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>üö¶ Real-Time Traffic Detection</h1>

    <h2>üé• Available Videos</h2>
    <ul>
        {% for video in videos %}
        <li><a href="{{ url_for('live', video=video) }}">{{ video }}</a></li>
        {% endfor %}
    </ul>

    <h2>üñºÔ∏è Upload Image for Detection</h2>
    <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <input type="submit" value="Detect">
    </form>

    <h2>üñºÔ∏è Detected Images</h2>
    <ul>
        {% for image in images %}
        <li><a href="{{ url_for('uploaded_file', filename=image) }}" target="_blank">{{ image }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
